{% extends 'base.html' %}
{% load static %}

{% block pagetitle %}
        <h1>My cart</h1>
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <div class="cart-container">
    {% for item in cart %}
        <div class="cart-item"><p>{{ item }}</p></div>
    {% endfor %}
    </div>
{% endblock %}
