{% extends 'base.html' %}
{% load static %}

{% block pagetitle %}
    <h1>Thank you!</h1>
{% endblock %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <div class="cart-container">
        <h2>Payment complete!</h2>
    {% for item in cart_items %}
        <div class="cart-item">
            <input type="hidden" name="item_id" value="{{ item.id }}">
            <p>{{ item }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
